<!-- User Icon with Dropdown -->
<div class="relative ml-4 dropdown-container">
  <button (click)="toggleDropdown()" class="focus:outline-none">
    <svg class="w-8 h-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
      width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
      <path fill-rule="evenodd"
        d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
        clip-rule="evenodd" />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  @if (isDropdownOpen) {
    <div
      class="absolute right-0 w-48 bg-secondary border border-secondary rounded-md shadow-lg z-10 mt-2 text-text">
      <ul class="text-sm text-primary">

        <!-- Profile -->
         <!--
        <li class="h-full px-4 py-2 flex items-center hover:text-secondary hover:bg-primary hover:rounded-t-md cursor-pointer"
          (click)="triggerOptionEvent('profile')">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
              clip-rule="evenodd" />
          </svg>
          <span class="ml-2">{{ LanguageKeys.PROFILE | translate }}</span>
        </li>
        -->
        <!-- Settings -->
        <li class="h-full px-4 py-2 flex items-center hover:text-secondary hover:bg-primary cursor-pointer"
          (click)="openUserSettings()">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M9.586 2.586A2 2 0 0 1 11 2h2a2 2 0 0 1 2 2v.089l.473.196.063-.063a2.002 2.002 0 0 1 2.828 0l1.414 1.414a2 2 0 0 1 0 2.827l-.063.064.196.473H20a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-.089l-.196.473.063.063a2.002 2.002 0 0 1 0 2.828l-1.414 1.414a2 2 0 0 1-2.828 0l-.063-.063-.473.196V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.089l-.473-.196-.063.063a2.002 2.002 0 0 1-2.828 0l-1.414-1.414a2 2 0 0 1 0-2.827l.063-.064L4.089 15H4a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h.09l.195-.473-.063-.063a2 2 0 0 1 0-2.828l1.414-1.414a2 2 0 0 1 2.827 0l.064.063L9 4.089V4a2 2 0 0 1 .586-1.414ZM8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0Z"
              clip-rule="evenodd" />
          </svg>
          <span class="ml-2">{{ LanguageKeys.SETTINGS | translate }}</span>
        </li>

        <!--Theme-->
        <!--
        <li class="h-12 cursor-pointer hover:text-secondary hover:bg-primary flex items-center px-4"
            (click)="themeToggle.toggleTheme()">
          <app-theme-toggle [isIconOnly]="false" #themeToggle class="w-full"></app-theme-toggle>
        </li>
        -->

        <!-- Logout -->
        <li class="h-full px-4 py-2 flex items-center hover:text-secondary hover:bg-accent hover:rounded-b-md cursor-pointer"
          (click)="triggerOptionEvent('logout')">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
              d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" />
          </svg>
          <span class="ml-2">{{ LanguageKeys.LOGOUT | translate }}</span>
        </li>
      </ul>
    </div>
  }
</div>

<app-user-settings-modal></app-user-settings-modal>
