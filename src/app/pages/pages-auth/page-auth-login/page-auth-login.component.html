<div class="flex h-full w-full items-center justify-center">
  <div class="w-full max-w-md border border-accent rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center">Login</h2>
    <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="{{ LanguageKeys.INSERT_EMAIL | translate }}"
          class="mt-1 w-full px-4 py-2 border border-accent rounded-lg shadow-sm focus:ring focus:ring-accent focus:outline-none text-background-contrast"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-sm text-error">
          {{ LanguageKeys.INVALID_EMAIL | translate }}
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input 
          type="password"
          id="password" 
          formControlName="password"
          placeholder="{{ LanguageKeys.INSERT_PASSWORD | translate }}"
          class="mt-1 w-full px-4 py-2 border border-accent rounded-lg shadow-sm focus:ring focus:ring-accent focus:outline-none text-background-contrast"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-sm text-error">
          {{ LanguageKeys.INVALID_PASSWORD | translate }}
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 text-sm text-error">
        {{ errorMessage }}
      </div>

      <!-- Submit and Simulate Buttons -->
      <div class="mb-4 flex justify-between">
        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="px-4 py-2 text-secondary bg-main-primary border border-accent rounded-lg shadow transition duration-200 focus:outline-none focus:ring focus:ring-accent"
          [class]="loginForm.invalid ? 'cursor-not-allowed' : 'hover:bg-accent'"
        >
          Login
        </button>
        
        <button 
          type="button"
          (click)="simulateLogin()"
          class="px-4 py-2 text-secondary bg-main-primary border border-accent rounded-lg shadow transition duration-200 focus:outline-none focus:ring focus:ring-accent"
          [class]="loginForm.invalid ? 'cursor-not-allowed' : 'hover:bg-accent'"
          *ngIf="allowSimulatedLogin"
        >
          Simulate Login
        </button>
      </div>

      <!-- Additional Links -->
      <div class="text-sm text-center text-secondary">
        <p *ngIf="allowUserRegistration">
          NÃ£o tens conta? <a [routerLink]="['/auth/register']" class="text-accent hover:underline">Registar</a>
        </p>
      </div>
    </form>
  </div>
</div>
